{% extends 'layouts/base_login.html' %}

{% block content %}



    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col col-sm-8 offset-sm-2 col-md-8 offset-md-2">
                <h1 class="text-center my-3 display-6">Iniciar sesión</h1>
                <div class="col-lg-8 col-xxl-4 mx-auto card-body px-2">
                <form action="" method="post">

                    {% csrf_token %}

                    {{ form }}

                    {% if error %}
                    <div class="alert alert-danger mt-3" role="alert">
                    {{ error }}
                    </div>
                    {% endif %}
                    
                    <div class="">
                        <a class="link-underline link-underline-opacity-25" href="{% url 'password_reset' %}">¿Olvidó su contraseña?</a>
                    </div>
                    
                    <button class="col-12 btn btn-success mt-4" type="submit">Continue 
                        <i class="fa-solid fa-right-to-bracket"></i>
                    </button>

                    <div class="col-12 border mt-4">
                    </div>

                    <p class="mt-2">¿Aun no tines una cuenta?<br>
                        <a class="link-underline link-underline-opacity-25" href="{% url 'register' %}">Crear cuenta</a>
                    </p>
                    
                    
                </form>
               </div>
            </div>
        </div>
    </div>

{% endblock %}
