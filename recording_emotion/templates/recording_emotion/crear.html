{% extends 'recording_emotion/base.html' %}

{% block content %}
  
  <!-- Card del formulario -->
  <div class="row">
    <div class="col-12 col-md-8 offset-md-2 my-4">
      <div class="card rounded-1 border-0">
        
        <div class="card-body rounded-1"style="background-color: rgb(232, 235, 232);">
          <form method="post" action="{% url 'registro_nuevo' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="{{ form.emotion.id_for_label }}" class="form-label"><strong>¿Califica cómo estuvo tu día?</strong></label>
              {{ form.emotion }}
            </div>
            <div class="mb-3">
              <label for="{{ form.description_day.id_for_label }}" class="form-label"><strong>¿Cuéntame cómo fue tu día?</strong></label>
              {{ form.description_day }}
            </div>
  
            <div class="d-flex flex-nowrap justify-content-end gap-2">
              <button type="submit" class="btn btn-dark rounded-1">
                <i class="fa-solid fa-save"></i> Guardar registro
              </button>
              <a href="{% url 'registro_lista' %}" class="btn btn-secondary rounded-1">
                <i class="fa-solid fa-xmark"></i> Cancelar
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
