{% extends 'recording_emotion/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Editar registro del {{ registro.created_date|date:"d/m/Y" }}</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="{{ form.emotion.id_for_label }}" class="form-label"><strong>¿Califica cómo estuvo tu día?</strong></label>
                {{ form.emotion }}
            </div>
            
            <div class="mb-3">
                <label for="{{ form.description_day.id_for_label }}" class="form-label"><strong>¿Cuéntame cómo fue tu día?</strong></label>
                {{ form.description_day  | safe }}
                
            </div>
            
            <div class="mb-3">
                <label for="{{ form.discovery.id_for_label }}" class="form-label"><strong>¿Descubriste algo nuevo hoy?</strong></label>
                {{ form.discovery }}
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
            <a href="{% url 'registro_detalle' registro.slug %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
