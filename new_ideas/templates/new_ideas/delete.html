{% extends 'layouts/base_login.html' %}

{% block content %}

<style>select.form-select, textarea.form-control { background-color: rgb(232, 235, 232); font-style: oblique; font-weight: 500; } textarea.form-control, select.form-select:focus, textarea.form-control:focus { background-color: rgb(232, 235, 232); box-shadow: none; color: black; }</style>

<div class="row mt-md-4">
  <div class="col-12 col-md-8 offset-md-2 my-1">
    <div class="card-body rounded-1" style="background-color: rgb(232, 235, 232);">
      <h2 style="font-style: oblique; color: #dc3545;">Eliminar Idea</h2>
      <p>¿Estás seguro de que deseas eliminar esta idea?</p>
      <p class="border rounded p-3 alert alert-danger border-2">{{ idea.idea }}</p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex flex-nowrap justify-content-end gap-2">
          <button type="submit" class="btn btn-danger rounded-1"><i class="fa-solid fa-trash"></i> Sí, eliminar</button>
          <a href="{% url 'new_ideas_detail' idea.slug %}" class="btn btn-secondary rounded-1"><i class="fa-solid fa-xmark"></i> Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
