{% extends 'layouts/base_login.html' %}

{% block content %}

<style>
  /* Misma personalizaciÃ³n de estilos */
  select.form-select, textarea.form-control {
    background-color: rgb(232, 235, 232);
    font-style: oblique;
    font-weight: 500;
    color: black;
  }
  select.form-select:focus, textarea.form-control:focus {
    background-color: rgb(232, 235, 232);
    box-shadow: none;
  }
</style>

<div class="container mt-4">
  <div class="col-12 col-md-10 offset-md-1">
    <h2 class="text-center mb-4" style="font-style: oblique;">Tus Ideas ðŸ’¡</h2>
  <div class="d-flex justify-content-start mt-4 mb-3">
    <a href="{% url 'new_ideas_create' %}" class="btn btn-dark rounded-1" style="font-style: oblique;"><i class="fa-solid fa-plus"></i> Nueva Idea</a>
  </div>
  {% if ideas %}
    <div class="row justify-content-start g-3">
      {% for idea in ideas %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <a href="{% url 'new_ideas_detail' idea.slug %}" class="text-decoration-none">
            <div class="card h-100 shadow-sm rounded-2 bg-success-subtle">
              <div class="card-body d-flex flex-column">
                <p class="card-text mb-auto" style="font-style: oblique; font-weight: 400;">{{ idea.idea | truncatechars:90 }}...</p>
                <p class="mt-3 text-muted" style="font-size: 0.95rem;"><small>{{ idea.created_date|date:"d - F - Y" }}</small></p>
              </div>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-md-start mt-3">No tienes ideas anotadas.</p>
  {% endif %}
  </div>

</div>

{% endblock %}
