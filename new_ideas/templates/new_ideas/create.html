{% extends 'layouts/base_login.html' %}

{% block content %}

<style>
    select.form-select {
      background-color: rgb(232, 235, 232);
      font-style:oblique;
      font-weight: 500;
    }
    select.form-select:focus {
      background-color: rgb(232, 235, 232);  /* Sobrescribe el fondo al hacer focus */
      box-shadow: none;           /* Opcional: remueve la sombra */
    }
  
    textarea.form-control {
      background-color: rgb(232, 235, 232);
      font-style:oblique;
      font-size: 1.1rem;
      font-weight: 500;
      border: 1px solid black !important;
    }
    textarea.form-control:focus {
      background-color: rgb(232, 235, 232);  /* Sobrescribe el fondo al hacer focus */
      box-shadow: none;           /* Opcional: remueve la sombra */
      
    }
    textarea.form-control {
      font-style:oblique;
      color: black;
    }
      
  #id_idea:focus {
    background-color: rgb(232, 235, 232);
    outline: none !important;   /* Elimina borde del navegador */
    box-shadow: none !important; /* Elimina sombra Bootstrap */
    border: 1px solid black !important; /* Estilo de borde al hacer focus */
}
  </style>

<!-- Card del formulario -->
<div class="row mt-md-4">
    <div class="col-12 col-md-8 offset-md-2 my-4">
      <div class="rounded-1 border-0">
        
        <div class="card-body rounded-1"style="background-color: rgb(232, 235, 232);">
          <form method="post" action="{% url 'new_ideas_create' %}">
            {% csrf_token %}
            <div class="mb-3">
              
              {{ form.idea }}
            </div>
  
            <div class="d-flex flex-nowrap justify-content-end gap-2">
              <button type="submit" class="btn btn-dark rounded-1" style="font-style: oblique;">
                <i class="fa-solid fa-save"></i> Guardar idea
              </button>
              <a href="{% url 'registro_lista' %}" class="btn btn-secondary rounded-1">
                <i class="fa-solid fa-xmark"></i> Cancelar
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
