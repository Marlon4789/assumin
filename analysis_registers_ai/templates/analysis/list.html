{% extends 'layouts/base_login.html' %}

{% block content %}
<div class="row my-4">
  <div class="col-12 col-md-8 offset-md-2">
    <h3 class="mb-4 text-center" style="font-weight: 500;">Análisis DOFA</h3>
    <div class="row g-3">
      {% for analysis in analyses %}
      <div class="col-12">
        <div class="card rounded-1 shadow-sm">
          <div class="card-body" style="background-color: rgb(232, 235, 232);">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h5 class="mb-1">Periodo:</h5>
                <p class="mb-0">{{ analysis.period_start }} – {{ analysis.period_end }}</p>
              </div>
              <a href="{% url 'swot_detail' analysis.pk %}" class="btn btn-dark rounded-1">
                Ver detalle
              </a>
            </div>
          </div>
        </div>
      </div>
      {% empty %}
      <div class="col-12">
        <div class="alert alert-info">
          Aún no tienes análisis DOFA. Espera el siguiente periodo de 30 días.
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
